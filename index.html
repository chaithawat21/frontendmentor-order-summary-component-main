<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" class="img-hero">
      <h1 class="head">Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <div class="plan-music">
        <img src="./images/icon-music.svg" alt="icon-music" class="music">
        <div class="plan-detail">
          <p class="annual">Annual Plan</p>
          <p class="price"> $59.99/year</p>
        </div>
      </div>
        <p class="change">Change</p>
      </div>


      <button class="proceed">Proceed to Payment</button>
      <p class="cancel"> Cancel Order</p>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="mailto:chaithawat.contact@gmail.com">Chaithawat Pinsuwan</a>.
    </p>
  </footer>
</body>

</html>
